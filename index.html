<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <table>
        <tr>
            <td><button id="top-left"></button></td>
            <td><button id="top-middle"></button></td>
            <td><button id="top-right"></button></td>
        </tr>
        <tr>
            <td><button id="middle-left"></button></td>
            <td><button id="middle"></button></td>
            <td><button id="middle-right"></button></td>
        </tr>
        <tr>
            <td><button id="bottom-left"></button></td>
            <td><button id="bottom-middle"></button></td>
            <td><button id="bottom-right"></button></td>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>
</html>
